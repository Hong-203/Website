<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="/login.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.4.2-web/css/all.min.css">
</head>
<body>
    <div class="login">
        <div class="imgLogin"> 
            <img src="/assets/img-trangphu/backgroud-Login.jpg" alt="">
        </div>
        <div class="content__login">
            <form action="">
                <div class="header__login">
                    <h2>
                        Đăng nhập
                    </h2>
                </div>
                <div class="user">
                    <i class="fa-solid fa-user"></i> 
                    <input id="user" type="text" placeholder="Tên đăng nhập">
                </div>
                <div class="pw">
                    <i class="fa-solid fa-passport"></i>
                    <input id="pw" type="password" placeholder="Mật khẩu">
                </div>
                <a class="forget" href="">Quên mật khẩu ?</a>
                <button>
                        <a href="/index.html">Đăng nhập</a>
                    </button>
            </form>
        </div>
    </div>

</body>
